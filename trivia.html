<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Trivia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body class="bg-white">
        <header id="header">
            <!--Centrealise header added by js-->
        </header>
        <main>
            <h1 class="fw-bold text-success mb-3">Start by choosing a category</h1>
            <br>
            <div class="row">
                <div class="col-lg-6" style="margin: auto;">
                    <form id="formCategories" action="submit">
                        <label for="Categories">Category</label>
                        <br>
                        <select name="Categories" id="Categories">
                            <!-- AjoutÃ© dynamiquement par js -->
                        </select>
                        <br><br>
                        <label for="difficulty">Difficulty</label>
                        <br>
                        <select name="Difficulties" id="Difficulties">
                            <option value="0">Any difficulty</option>
                            <option value="1">Easy</option>
                            <option value="2">Medium</option>
                            <option value="3">Hard</option>
                        </select>
                        <br> <br>
                        <button id="btnStartQuiz" type="submit" class="btn btn-success">
                            <i class="bi bi-play-fill"></i> Start Quiz
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6" style="margin: auto;">
                    <form id="formQuestions" action="submit">
                        
                        <br> <br>
                        <button id="btnSubmitAnswers" type="submit" class="btn btn-success">
                            <i class="bi bi-play-fill"></i> Submit Answers
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <footer id="footer">
            <!--Centrealise footer added by js-->
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
        <script src="js/trivia.js"></script>
    </body>
</html>
